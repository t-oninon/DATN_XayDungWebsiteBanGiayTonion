<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/admin :: common-admin" />
<body>

<div th:replace="common/admin :: header-admin"> </div>
<div th:replace="common/admin :: navbar-admin"> </div>

<main id="main" class="main">
  <div class="container page-content">
    <table id="table-article" class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Sizes</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Operation</th>
      </tr>
      </thead>
      <tbody>
      <tr data-th-each="article : ${articles}">
        <td th:text="${article.title}"></td>
<!--        <td></td>-->
<!--        <td></td>-->
<!--        <td></td>-->

        <td><div style="display:flex;"><span th:each="item : ${article.lstCategoryName}"
                                             th:text="${item}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${article.lstBrandName}"
                                             th:text="${item}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${article.sizes}"
                                             th:text="${item}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td th:text="${article.price}"></td>
        <td th:text="${article.stock}"></td>
        <td><a th:href="@{/article/edit?id=}+${article.id}" class="badge badge-primary">EDIT</a>
          <a class="badge badge-danger" onClick="toggleToninon()">DELETE</a>
          <div class="tonionModal" id="tonionModal">
            <div class="tonionModal__contanier">
              <div class="tonionModal__header">XÁC NHẬN XÓA</div>
              <div class="tonionModal__body">
                <p>Bạn có chắc chắn muốn xóa sản phẩm này không?</p>
              </div>
              <div class="tonionModal__footer">
                <button type="reset" class="tonionModal__btn popup__btn--reset" onClick="toggleToninon()">Hủy bỏ</button>
                <button type="submit"  class="tonionModal__btn popup__btn--submit"><a th:href="@{/article/delete?id=}+${article.id}">Xác nhận</a></button>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>


  <div th:replace="common/admin :: body-scripts-admin"> </div>
  
  <script>
  	$(document).ready(function() {
	    $('#table-article').DataTable({
	    	stateSave: true
	    });
	} );
  </script> 

</body>
</html>
