<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/admin :: common-admin" />
<body>

<div th:replace="common/admin :: header-admin"> </div>
<div th:replace="common/admin :: navbar-admin"> </div>

<main id="main" class="main">
  <div class="container page-content">
    <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
      <fieldset>

        <div class="form-group row">
          <label for="title" class="col-2 col-form-label text-right">Tên giày</label>
          <div class="col-6">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="categories" class="col-2 col-form-label text-right">Danh mục sản phẩm</label>
          <div class="col-6">
            <input type="text" class="form-control" id="categories" name="category" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-category badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allCategories}"
                    th:text="${item.name}" th:id="category+${item.id}"></button>
          </div>
        </div>
        <div class="form-group row">
          <label for="sizes" class="col-2 col-form-label text-right">Kích thước</label>
          <div class="col-6">
            <input type="text" class="form-control" id="sizes" name="size" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-size" th:each="item : ${#lists.sort(allSizes)}" th:text="${item}" th:id="size+${item}"></button>
          </div>
        </div>
        <div class="form-group row">
          <label for="brands" class="col-2 col-form-label text-right">Thương hiệu</label>
          <div class="col-6">
            <input type="text" class="form-control" id="brands" name="brand" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-brand badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allBrands}"
                    th:text="${#strings.capitalize(item.name)}" th:id="brand+${item.id}"></button>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-2 col-form-label text-right">Giá bán</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">VND</span>
            </div>
            <input th:value="${#numbers.formatDecimal(article.price, 0, 'COMMA', 0, 'POINT')}" type="number" name="price" step="1000"
                   class="form-control" id="price" placeholder="List Price" />
          </div>
        </div>

        <div class="form-group row">
          <label for="stock" class="col-2 col-form-label text-right">Số lượng có sẵn</label>
          <div class="col-6">
            <input th:value="${article.stock}" type="number"
                   name="stock" class="form-control" id="stock"
                   placeholder="Number of in-stock" />
          </div>
        </div>

<!--        <div class="form-group row">-->
<!--          <label for="picture" class="col-2 col-form-label text-right">Article image link</label>-->
<!--          <div class="col-6">-->
<!--            <input type="text" class="form-control" id="picture" name="picture">-->
<!--          </div>-->
<!--        </div>-->

        <div class="form-group row">
          <label for="picture" class="col-2 col-form-label text-right">Ánh minh họa</label>
          <div class="col-6">
            <input type="file" class="form-control" id="picture" name="file">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-2 col-6">
            <button type="submit" class="btn btn-success">Thêm mới</button>
            <a class="btn btn-danger" th:href="@{/admin}">Hủy bỏ</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</main>




<div th:replace="common/admin :: body-scripts-admin"> </div>

<script src="/js/tagsinput-custom.js"></script>

</body>
</html>
