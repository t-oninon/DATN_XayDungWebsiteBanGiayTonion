  <div class="auth-modal auth-modal--open">
    <!-- ======= LogIn ======= -->
    <form class="modal__contanier modal__logIn" th:action="@{/login}" method="post">
      <div class="modal__close" onclick="CloseModal(event);">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h2 class="model__title">Đăng nhập</h2>

      <div class="modal-quick">
        <div class="modal-quick__item">
          <img src="/image/logo/Google.svg" alt="">
          <span>Sử dụng Google</span>
        </div>
        <div class="modal-quick__item">
          <img src="/image/logo/Facebook.svg" alt="">
          Sử dụng Facebook
        </div>
      </div>

      <div class="modal__separate">
        <span>HOẶC</span>
      </div>

      <div class="modal__content">
        <div class="modal__group modal__username">
          <label for="auth-username-login" class="modal__label">Tên đăng nhập</label>
          <input id="auth-username-login" type="text" required="required" class="modal__input" placeholder="Nhập tên đăng nhập" name="username"
                 th:classappend="${param.error} ? is-invalid">
          <p class="modal__error invalid-feedback"></p>
        </div>

        <div class="modal__group modal__pass">
          <label for="auth-pass-login" class="modal__label">Mật khẩu</label>
          <input id="auth-pass-login" type="password" required="required" class="modal__input" placeholder="Nhập mật khẩu" name="password"
                 th:classappend="${param.error} ? is-invalid">
          <button type="button" class="modal__pass-btn"><i class="fa-regular fa-eye-slash"></i></button>
          <p class="modal__error invalid-feedback">Tên đăng nhập hoặc mật khẩu không chính xác</p>
        </div>

        <div class="modal__forgot-pass">
          <a href="">Quên mật khẩu?</a>
        </div>

        <button id="auth-signup" type="submit" class="modal__submit">Đăng nhập</button>

        <div class="modal__change">
          Bạn chưa có tài khoản?
          <a th:href="@{/register}"  class="modal__change-btn" onclick="changeModal(event)">Đăng ký</a>
        </div>
      </div>
    </form>
  </div>
