<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>

  <div class="auth-modal auth-modal--open">
    <!-- ======= Register ======= -->
    <form class="modal__contanier modal__register"  th:action="@{/new-user}" method="post">
      <div class="modal__close" onclick="CloseModal(event);">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h2 class="model__title">Đăng ký</h2>

      <div class="modal-quick">
        <div class="modal-quick__item">
          <img src="/image/logo/Google.svg" alt="">
          <span>Sử dụng Google</span>
        </div>
        <div class="modal-quick__item">
          <img src="/image/logo/Facebook.svg" alt="">
          Sử dụng Facebook
        </div>
      </div>

      <div class="modal__separate">
        <span>HOẶC</span>
      </div>

      <div class="modal__content">
        <div class="modal__group modal__email">
          <label for="auth-email" class="modal__label">Email</label>
          <input id="auth-email" type="email" class="modal__input" required="required" placeholder="Nhập email" th:classappend="${emailExists} ? is-invalid"
                 name="email" th:value="${email}">
          <p class="modal__error invalid-feedback">Email đã được sử dụng</p>
        </div>

        <div class="modal__group modal__username">
          <label for="auth-username-login" class="modal__label">Tên đăng nhập</label>
          <input id="auth-username-login" type="text" class="modal__input" placeholder="Nhập tên đăng nhập" required="required" th:classappend="${usernameExists} ? is-invalid" name="username" th:value="${username}">
          <p class="modal__error invalid-feedback">Tên đăng nhập đã được sử dụng</p>
        </div>

        <div class="modal__group modal__pass">
          <label for="auth-pass" class="modal__label">Mật khẩu</label>
          <input id="auth-pass" type="password" class="modal__input" placeholder="Nhập mật khẩu" name="new-password" required="required" autocomplete="new-password" th:classappend="${passErr} ? is-invalid"  th:value="${password}">
          <button type="button" class="modal__pass-btn1 modal__pass-btn"><i class="fa-regular fa-eye-slash"></i></button>
          <p class="modal__error invalid-feedback">Mật khẩu ít nhất 8 ký tự, không có khoảng trắng và ít nhất một ký tự đặc biệt, số, chữ hoa thường</p>
        </div>

        <div class="modal__note">
          <input type="checkbox" id="auth-check" name="check-policy" class="modal__input" th:classappend="${noCheck} ? is-invalid">
          <label for="auth-check">
            Bạn đồng ý với
            <a href="">Điều khoản</a> của Tonion và xác nhận rằng bạn đã đọc
            <a href="">Chính sách</a> của chúng tôi
          </label>
          <p class="modal__error invalid-feedback">Bạn chưa tích chọn điều khoản</p>

        </div>

        <button id="auth-signup" type="submit" class="modal__submit">Đăng ký</button>

        <div class="modal__change">
          Bạn đã có tài khoản?
          <a th:href="@{/login}" class="modal__change-btn" onclick="changeModal(event)">Đăng nhập</a>
        </div>
      </div>
    </form>
  </div>

  <div th:replace="common/header :: body-scripts"> </div>
  
</body>
</html>
